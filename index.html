<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <h1 class="headline">Flap-Birdy</h1>

  <div class="container">
    <button id="start-button" type="button">Start Game</button>
    <div>
      <span>Score:</span>
      <span id="points">0</span>
    </div>
  </div>

  <div class="game">
    <img id="game-over-screen" hidden class="gameover" src="img/bg/game-overlay.png" alt="game-over-screen">
    <canvas id="canvas" class=""></canvas>
  </div>

  <div class="container">
    <em id="highscore">Highscore: 0</em>
    <em style="font-weight: 800;">Press ARROW-UP key to fly</em>
    <div>
      <input type="checkbox" id="soundon" value="sound" checked>
      <label for="soundon"> Sound</label><br>
    </div>
  </div>

  <span id="date"></span>

</body>

<script type="module" src="js/app.js"></script>

</html>
